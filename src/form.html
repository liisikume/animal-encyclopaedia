<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<form>
    <h1>Animal Passport</h1>
    <label for="animal_name">Animal name: </label><br>
    <input type="text" id="name" name="name"><br>
    <label for="animal_latin_name">Animal latin name: </label><br>
    <input type="text" id="animal_latin_name" name="name"><br>
    <div id="radio-wrapper">
        <label for="fur-yes">Got fur?</label><br>
        <p>
            <input type="radio" id="fur-yes" name="fur-yes" value="yes">Yes<br>
        </p>
        <p>
            <input type="radio" id="fur-no" name="fur-yes" value="no">No<br>
        </p>
    </div>
    <label for="date_of_birth">Date of birth: </label>
    <input type="date" id="date_of_birth" name="date_of_birth">
    <br><br>
    Allergies:
    <input type="checkbox" id="animal_allergies-1" name="animal_allergies" value="peanuts">Peanuts</input>
    <input type="checkbox" id="animal_allergies-2" name="animal_allergies" value="milk">Milk</input>
    <input type="checkbox" id="animal_allergies-3" name="animal_allergies" value="eggs">Eggs</input>
    <br><br>
    <label for="comments">Comments: </label><br>
    <textarea id="comments" name="comments"></textarea>
    <br><br>
    <input type="submit" value="submit">
</form><br>
<form method="POST">
    <label for="username">Username: </label>
    <input type="text" id="username" name="username">
    <br><br>
    <label for="password">Password: </label>

    <input type="password" id="password" name="password">
    <br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
